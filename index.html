<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <!-- Boostrap (v5) Biblioteką - CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Alert Biblioteka Growl - CSS -->

    <link href="css/jquery.growl.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- Boostrap (v5) įkonos - CSS -->
    <script src="https://kit.fontawesome.com/e1e48e2a57.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- Čia aprašysime savo struktūrą -->

    <div class="container mt-5">
        <!-- 
            Card komponento dokumentacija
            https://getbootstrap.com/docs/5.2/components/card/#body 
        -->
        <div class="card rounded-0 p-4">
            <div class="card-body">
                <h1>Awesome TOO List</h1>

                <!-- TODO item forma -->
                <div class="mt-5">
                    <form id="task_form" action="" method="GET">
                        <div class="row column">
                            <div class="col-10">
                                <!-- Dokumentacija: https://getbootstrap.com/docs/5.2/forms/form-control/ -->
                                <input type="text" name="task_name" id="task_name" class="form-control form-control-lg"
                                    placeholder="What do you need to do?">
                            </div>
                            <div class="col-2">
                                <!-- Dokumentacija: https://getbootstrap.com/docs/5.2/components/buttons/ -->
                                <input type="submit" id="add_task" class="btn btn-primary btn-lg w-100" value="Add">

                            </div>
                        </div>
                    </form>
                    <!-- end TODO item form -->

                    <!-- TODO items list -->
                    <ul id="task_list" class="list-group mt-3 list-group-flush">
                        <!-- 
                    <li class="list-group-item">
                      <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
                      <label class="form-check-label" for="firstCheckbox">First checkbox</label>
                      <input type="button" class="btn-close float-end" aria-label="Close" value="">
                      <button type="button" class="complete fa fa-check float-end" aria-hidden="true" title="Complete"></button> 
                    </li>
                    -->
                    </ul>
                    <!-- end TODO items list -->
                </div>
            </div>

        </div>

        <!-- jQuery pridėjimas iš CDN. -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <!--  Boostrap (v5) JS pridėjimas iš CDN -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
        </script>
        <script src="js/jquery.growl.js"></script>
        <script src="js/script.js"></script>
</body>

</html>
