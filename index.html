<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <!-- Boostrap (v5) Biblioteką - CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Čia aprašysime savo struktūrą -->
    <!-- ///////////////////////'' -->
    <div class="container mt-5">

        <div class="card rounded-0 p-4">
            <div class="card-body">
                <h1>Awesome TODO List</h1>
                <!-- TODO item forma -->
                <div class="mt-5">
                    <form action="" method="get" onsubmit="addTask()">
                        <div class="row">
                            <div class="col-10">
                                <input type="text" id="task" name="task_name" class="form-control form-control-lg"
                                    placeholder="What do you need to do?">
                            </div>
                            <div class="col-2">
                                <input type="button" name="add_bt" onclick="addTask()" class="btn btn-primary btn-lg w-100" value="Add">
                            </div>
                        </div>


                    </form>
                </div>
                <!-- end TODO item form -->
                <!-- TODO items list -->
                <ul class="list-group list-group-flush mt-3">
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
                        <label class="form-check-label" for="firstCheckbox">First checkbox</label>
                    </li>
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
                        <label class="form-check-label" for="secondCheckbox">Second checkbox</label>
                    </li>
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
                        <label class="form-check-label" for="thirdCheckbox">Third checkbox</label>
                    </li>
                </ul>
                <!-- end TODO items list -->
            </div>
        </div>

    </div>


    <!-- jQuery pridėjimas iš CDN. -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!--  Boostrap (v5) JS pridėjimas iš CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>

    <script src="js/main.js"></script>
</body>

</html>
